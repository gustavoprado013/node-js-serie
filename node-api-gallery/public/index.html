<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Upload Galley App</title>

    <link rel="stylesheet" href="../dist/simple-gallery.min.css" media="screen" charset="utf-8">

  </head>
  <body>
    <h1>Upload Galley App</h1>

    <form class="form-upload" action="/" data-action-gallery="/upload" method="post" enctype="multipart/form-data">

      <input type="hidden" name="gallery">
      
      <label for="">Image Gallery</label>

      <div class="input-upload btn">
        Upload
        <input class="upload" type="file" multiple="multiple" accept="image/*">
      </div>

      <div class="gallery-container"></div>

    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.4.2/Sortable.min.js"></script>

    <script src="dist/simple-gallery.min.js"></script>

    <script type="text/javascript">
      new SimpleGallery('.form-upload');
    </script>

  </body>
</html>
